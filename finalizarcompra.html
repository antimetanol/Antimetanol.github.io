<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Compra - Detector de Metanol</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-muted: #6b7280;
      --danger: #dc2626;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:var(--bg); color:var(--text); margin:0; }
    .card { width:100%; max-width:480px; background:var(--card-bg); border-radius:16px; padding:28px; box-shadow:0 8px 30px rgba(0,0,0,0.1); animation:fadeIn 0.4s ease; position:relative; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
    .product{font-weight:600; font-size:15px;}
    .price{background:var(--primary); color:white; padding:8px 14px; border-radius:10px; font-weight:700; font-size:16px;}
    .step{display:none;}.step.active{display:block;}
    label{display:block; font-size:14px; margin:10px 0 6px; font-weight:500;}
    input, select, textarea{width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:14px; transition:border-color 0.2s, box-shadow 0.2s;}
    input:focus, select:focus, textarea:focus{border-color:var(--primary); box-shadow:0 0 0 2px rgba(37,99,235,0.2); outline:none;}
    .row{display:flex; gap:12px;}
    .actions{display:flex; justify-content:space-between; align-items:center; margin-top:20px;}
    button{padding:12px 18px; border-radius:12px; border:0; background:var(--primary); color:white; font-weight:600; cursor:pointer; transition:background 0.2s, transform 0.1s;}
    button:hover{background:var(--primary-dark);} button:active{transform:scale(0.98);}
    button.ghost{background:transparent; color:var(--text); border:1px solid var(--border);}
    .small{font-size:13px; color:var(--text-muted);}
    .qr-wrap{display:flex; flex-direction:column; align-items:center; gap:16px;}
    img.qr{width:240px; height:240px; object-fit:contain; border-radius:12px; border:1px solid var(--border); padding:8px; background:white;}
    .copy-row{display:flex; width:100%; gap:8px;}.copy-row input{flex:1;}
    .expired{color:var(--danger); font-weight:600;}
    .note{font-size:12px; color:var(--text-muted); margin-top:8px; text-align:center;}
    .steps-indicator{display:flex; gap:6px; margin-top:20px; justify-content:center;}
    .dot{width:10px; height:10px; border-radius:999px; background:#e5e7eb; transition:background 0.3s;}
    .dot.active{background:var(--primary);}
    .top-banner{position:absolute; top:-50px; left:0; width:100%; background:var(--danger); color:white; padding:12px 0; font-weight:600; text-align:center; border-radius:12px 12px 0 0; font-size:14px;}
    .secure-note{text-align:center; color:var(--primary-dark); font-weight:600; margin-bottom:14px;}
  </style>
</head>
<body>
<div class="card">
<div class="top-banner">Essa oferta expira em <span id="offer-countdown">08:00</span> minutos!</div>
<div class="secure-note">Ambiente 100% seguro</div>
<div class="header">
<div><div class="product">Você está comprando:<br><span class="small">Detector de Metanol / Medidor de álcool</span></div></div>
<div class="price">R$ 29,99</div>
</div>
<form id="form-1" class="step active">
<label for="cpf">CPF</label>
<input id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required oninput="handleCPFInput(this)">
<label for="nome">Nome completo</label>
<input id="nome" name="nome" placeholder="Seu nome" required>
<label for="whatsapp">WhatsApp (com DDD)</label>
<input id="whatsapp" name="whatsapp" placeholder="5511999999999" required pattern="\d+" oninput="this.value=this.value.replace(/\D/g,'')">
<div class="actions"><div class="small">Dados seguros no navegador</div><button type="button" id="next-1">Próximo</button></div>
</form>
<form id="form-2" class="step">
<label for="cep">CEP</label>
<input id="cep" name="cep" placeholder="00000-000" required pattern="\d+" oninput="this.value=this.value.replace(/\D/g,'')">
<label for="rua">Rua</label>
<input id="rua" name="rua" required>
<div class="row">
<div style="flex:2">
<label for="numero">Número</label>
<input id="numero" name="numero" required pattern="\d+" oninput="this.value=this.value.replace(/\D/g,'')">
</div>
<div style="flex:1">
<label for="complemento">Comp.</label>
<input id="complemento" name="complemento">
</div>
</div>
<label for="cidade">Cidade</label>
<input id="cidade" name="cidade" required>
<label for="estado">Estado</label>
<input id="estado" name="estado" required>
<div class="actions"><button type="button" class="ghost" id="back-2">Voltar</button><button type="button" id="next-2">Continuar para pagamento</button></div>
</form>
<div id="form-3" class="step">
<div class="qr-wrap">
<img id="qr-img" class="qr" alt="QR code PIX">
<div class="copy-row">
<input id="pix-code" readonly>
<button id="copy-btn">Copiar</button>
</div>
<div id="timer" class="small">Código expira em: <span id="countdown">30:00</span></div>
<div class="note">Se o código expirar, volte e gere novamente.</div>
</div>
<div style="margin-top:16px;display:flex;justify-content:space-between;align-items:center">
<button type="button" class="ghost" id="back-3">Voltar</button>
<button type="button" id="finish">Concluir</button>
</div>
</div>
<div class="steps-indicator" aria-hidden="true">
<div class="dot active" id="dot-1"></div>
<div class="dot" id="dot-2"></div>
<div class="dot" id="dot-3"></div>
</div>
</div>
<script>
const PIX_CODE='00020126580014BR.GOV.BCB.PIX013641a1c575-b21e-4eb5-843c-05c6e9408e81520400005303986540529.995802BR5920Nilvande Silva Costa6009SAO PAULO62140510PZ56BpwH3O63046136';
const QR_IMAGE_SRC='qrcode.png';
const EXPIRE_MS=30*60*1000;
const steps=[document.getElementById('form-1'),document.getElementById('form-2'),document.getElementById('form-3')];
const dots=[document.getElementById('dot-1'),document.getElementById('dot-2'),document.getElementById('dot-3')];
let current=0;
function showStep(i){steps.forEach((s,idx)=>s.classList.toggle('active',idx===i));dots.forEach((d,idx)=>d.classList.toggle('active',idx===i));current=i;if(i===2)enterPaymentStep();}
document.getElementById('next-1').addEventListener('click',()=>{if(!isCPFComplete()||!nome.value.trim()||!whatsapp.value.trim()){alert('Preencha CPF (11 dígitos), nome e WhatsApp corretamente.');return;}saveFormData();showStep(1);});
document.getElementById('back-2').addEventListener('click',()=>showStep(0));
document.getElementById('next-2').addEventListener('click',()=>{if(!cep.value.trim()||!rua.value.trim()){alert('Preencha CEP e Rua.');return;}saveFormData();showStep(2);});
document.getElementById('back-3').addEventListener('click',()=>showStep(1));
document.getElementById('finish').addEventListener('click',()=>alert('Pedido registrado. Copie o PIX e pague.'));
document.getElementById('copy-btn').addEventListener('click',async()=>{try{await navigator.clipboard.writeText(pixCode.value);alert('Código PIX copiado!');}catch{pixCode.select();document.execCommand('copy');alert('Código PIX copiado!');}});
function saveFormData(){const d={cpf:cpf.value,nome:nome.value,whatsapp:whatsapp.value,cep:cep.value,rua:rua.value,numero:numero.value,complemento:complemento.value,cidade:cidade.value,estado:estado.value};localStorage.setItem('checkout_data',JSON.stringify(d));}
function loadFormData(){const d=JSON.parse(localStorage.getItem('checkout_data')||'{}');Object.keys(d).forEach(k=>{const el=document.getElementById(k);if(el)el.value=d[k];});}
function handleCPFInput(el){el.value=el.value.replace(/\D/g,'').slice(0,11);el.value=formatCPF(el.value);}
function formatCPF(v){const nums=String(v).replace(/\D/g,'');if(nums.length<=3)return nums;if(nums.length<=6)return nums.replace(/(\d{3})(\d+)/,'$1.$2');if(nums.length<=9)return nums.replace(/(\d{3})(\d{3})(\d+)/,'$1.$2.$3');return nums.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,'$1.$2.$3-$4');}
function isCPFComplete(){return cpf.value.replace(/\D/g,'').length===11;}
const qrImg=document.getElementById('qr-img');
const pixCode=document.getElementById('pix-code');
const countdownEl=document.getElementById('countdown');
const offerCountdownEl=document.getElementById('offer-countdown');
function enterPaymentStep(){qrImg.src=QR_IMAGE_SRC;pixCode.value=PIX_CODE;const expireTs=Date.now()+EXPIRE_MS;startCountdown(expireTs);}
let countdownTimer;
function startCountdown(expireTs){clearInterval(countdownTimer);function tick(){const diff=expireTs-Date.now();if(diff<=0){clearInterval(countdownTimer);countdownEl.textContent='00:00';document.getElementById('copy-btn').disabled=true;countdownEl.parentElement.classList.add('expired');return;}const m=Math.floor(diff/60000);const s=Math.floor((diff%60000)/1000);countdownEl.textContent=String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');}tick();countdownTimer=setInterval(tick,1000);let offerSeconds=8*60;setInterval(()=>{if(offerSeconds>=0){let m=Math.floor(offerSeconds/60);let s=offerSeconds%60;offerCountdownEl.textContent=String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');offerSeconds--;}},1000);}
loadFormData();
(function startOfferCountdownOnLoad(){let offerSeconds=8*60;const offerInterval=setInterval(()=>{if(offerSeconds>=0){let m=Math.floor(offerSeconds/60);let s=offerSeconds%60;document.getElementById('offer-countdown').textContent=String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');offerSeconds--;}else clearInterval(offerInterval);},1000);})();
</script>
</body>
</html>
